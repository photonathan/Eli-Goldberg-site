<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="keywords" content="music, teacher, choir, accompanist, piano, vocal, performances" />
  <meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}" />
  <meta property="og:image" content="{{ page.og_image | default: site.og_image }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.og_title | default: page.title | default: site.title }}" />
  <meta name="twitter:description" content="{{ page.og_description | default: page.description | default: site.description }}" />
  <meta name="twitter:image" content="{{ page.og_image | default: site.og_image }}" />
  <link rel="image_src" href="{{ page.og_image | default: site.og_image }}" />
  <!-- preload a WebP version of the OG image so browsers can fetch the modern format for in-page rendering -->
  <link rel="preload" as="image" href="{{ page.og_image | default: site.og_image | replace: '.jpg', '.webp' }}" type="image/webp" />
  <link rel="icon" href="{{ site.favicon }}" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  {% include header.html %}
  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
  <script src="/assets/js/main.js"></script>
</body>
</html>
